<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
  }

  input[type="text"], input[type="password"], input[type="reset"], input[type="submit"] {
    padding: 10px;
    margin: 5px;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
<title>Login Form</title>
</head>
<body>
<form action="sp1b">
    <h2>Login Form</h2>
    <input type="text" name="txtId" placeholder="Enter User ID"><br>
    <input type="password" name="txtPass" placeholder="Enter Password"><br>
    <input type="reset">
    <input type="submit" value="Click to Login">
</form>
</body>
</html>
